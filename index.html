<html lang="en">
<head>
<meta charset="UTF-8">

<title>Traffic Light Simulator</title>
<style>
.traffic-light {
width: 100px;
height: 300px;
border: 1px solid black;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
margin-top: 50px;
}
.light {
width: 80px;
height: 80px;
border-radius: 50%;
margin: 10px;
}
.red {
background-color: red;
}
.yellow {
background-color: yellow;
}
.green {
background-color: green;
}
</style>
</head>
<body>
<div class="traffic-light">
<div class="light red"></div>
<div class="light yellow"></div>
<div class="light green"></div>
</div>
<script>

const redLight = document.querySelector('.red');
const yellowLight = document.querySelector('.yellow');
const greenLight = document.querySelector('.green');
function changeLights() {
setTimeout(() => {
redLight.style.backgroundColor = 'red';
yellowLight.style.backgroundColor = 'transparent';
greenLight.style.backgroundColor = 'transparent';
setTimeout(() => {
redLight.style.backgroundColor = 'transparent';
yellowLight.style.backgroundColor = 'yellow';
greenLight.style.backgroundColor = 'transparent';
setTimeout(() => {
redLight.style.backgroundColor = 'transparent';
yellowLight.style.backgroundColor = 'transparent';
greenLight.style.backgroundColor = 'green';
changeLights(); // Recursively call to keep the cycle going
}, 2000); // Green light for 2 seconds
}, 1000); // Yellow light for 1 second
}, 2000); // Red light for 2 seconds
}
changeLights(); // Start the cycle
</script>
</body>
</html>

     <!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .add-button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Dynamic Table</h2>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" name="name[]"></td>
            <td><input type="text" name="email[]"></td>
            <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
        </tr>
    </table>
    <button class="add-button" onclick="addRow()">Add Row</button>
    <script>
        function addRow() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1); // Insert at the end of the table
            row.innerHTML = `
                <td><input type="text" name="name[]"></td>
                <td><input type="text" name="email[]"></td>
                <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
            `;
        }
        function deleteRow(button) {
            button.closest('tr').remove();
        }
    </script>
</body>
</html>

import React, { useState } from 'react';
import './App.css';

function App() {
  const [count, setCount] = useState(0);

  const incrementCounter = () => {
    setCount(count + 1);
  };

  return (
    <div className="App">
      <header className="App-header">
        <h1>Counter App</h1>
        <p>Count: {count}</p>
        <button onClick={incrementCounter}>Increment</button>
      </header>
    </div>
  );
}

export default App;

  <script>
    function copyHiddenText(number) {
      const hiddenText = document.getElementById(`hiddenText${number}`);
      hiddenText.style.display = 'block'; // Make the textarea visible temporarily
      hiddenText.select();
      document.execCommand('copy');
      hiddenText.style.display = 'none'; // Hide the textarea again
      document.getElementById('message').textContent = `HTML code snippet ${number} copied!`;
    }
  </script>

</body>
